<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BID System - Identity Verification Terminal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.1/ethers.umd.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-body: #02040a;
            --primary: #10b981;
            /* Emerald Green */
            --primary-dim: rgba(16, 185, 129, 0.2);
            --text-main: #e2e8f0;
            --text-muted: #64748b;
            --border: #1e293b;
            --card-bg: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', sans-serif;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-image:
                linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 40px 20px;
            text-align: center;
        }

        .hero-section {
            margin-bottom: 60px;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(to right, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .scanner-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 0 50px -10px rgba(16, 185, 129, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Animated scan line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--primary);
            box-shadow: 0 0 10px var(--primary);
            animation: scan 3s infinite linear;
            display: none;
        }

        @keyframes scan {
            0% {
                top: 0;
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                top: 100%;
                opacity: 0;
            }
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .main-input {
            width: 100%;
            background: #02040a;
            border: 2px solid var(--border);
            padding: 20px 25px;
            border-radius: 16px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            transition: all 0.3s;
        }

        .main-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 30px -5px var(--primary-dim);
        }

        .action-btn {
            background: var(--primary);
            color: #02040a;
            border: none;
            padding: 18px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--primary);
        }

        .result-area {
            margin-top: 40px;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .id-card {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            text-align: left;
            position: relative;
            overflow: hidden;
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .id-card.valid {
            border-color: var(--primary);
        }

        .id-card.invalid {
            border-color: #ef4444;
        }

        .id-status-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--primary);
            color: black;
            font-weight: 700;
            border-radius: 20px;
            text-transform: uppercase;
        }

        .id-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 5px;
        }

        .id-value {
            font-size: 1.1rem;
            font-family: monospace;
            margin-bottom: 20px;
        }

        @keyframes popIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .wallet-bar {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 30px;
            border: 1px solid var(--border);
            display: flex;
            gap: 15px;
            align-items: center;
            font-size: 0.9rem;
        }

        .connect-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wallet-bar">
        <span id="wallet-status">Not Connected</span>
        <a onclick="connectWallet()" class="connect-link">Connect Wallet</a>
    </div>

    <div class="container">
        <div class="hero-section">
            <h1 class="hero-title">Identity Scanner</h1>
            <p class="hero-subtitle">Decentralized Verification Terminal</p>
        </div>

        <div class="scanner-card">
            <div class="scan-line" id="scanflow"></div>

            <!-- Connection Check -->
            <div style="margin-bottom: 20px;">
                <input type="text" id="contract-address" placeholder="Contract Address (0x...)"
                    style="background: transparent; border: none; border-bottom: 1px solid var(--border); color: var(--text-muted); width: 100%; text-align: center; font-size: 0.9rem; padding: 10px;">
                <button onclick="loadContract()"
                    style="margin-top: 10px; background: transparent; color: var(--text-muted); border: 1px solid var(--border); padding: 5px 15px; border-radius: 20px; cursor: pointer;">Set
                    Contract</button>
            </div>

            <div class="input-group">
                <input type="text" class="main-input" id="verify-address" placeholder="Scan or Enter Wallet Address">
            </div>

            <button class="action-btn" onclick="verifySingleUser()">Verify Identity</button>

            <div class="result-area" id="single-verification-result">
                <div style="color: var(--text-muted); font-style: italic;">
                    Waiting for input...
                </div>
            </div>

            <!-- Demo Links -->
            <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: center;">
                <button onclick="quickCheck('0x742d35Cc6634C0532925a3b8D5dFcDaEec7BEA50')"
                    style="background:transparent; border:1px solid var(--border); color: var(--text-muted); padding: 5px 10px; border-radius: 5px; cursor: pointer;">Demo
                    Alice</button>
                <button onclick="quickCheck('0x8ba1f109551bD432803012645Ac136c7136BB53F')"
                    style="background:transparent; border:1px solid var(--border); color: var(--text-muted); padding: 5px 10px; border-radius: 5px; cursor: pointer;">Demo
                    Bob</button>
            </div>
        </div>
    </div>

    <script>
        const CONTRACT_ABI = [
            "function isBIDValid(address user) external view returns (bool)",
            "function getBID(address user) external view returns (tuple(bytes32 hashedPersonalInfo, address issuer, uint256 timestamp, bool isValid, string metadataHash))",
        ];

        let provider, contract;

        async function connectWallet() {
            if (window.ethereum) {
                provider = new ethers.BrowserProvider(window.ethereum);
                await provider.send("eth_requestAccounts", []);
                document.getElementById('wallet-status').innerText = 'Connected';
                document.getElementById('wallet-status').style.color = '#10b981';
            }
        }

        async function loadContract() {
            const addr = document.getElementById('contract-address').value;
            if (addr && provider) {
                contract = new ethers.Contract(addr, CONTRACT_ABI, provider);
                alert('Contract Set');
            }
        }

        async function verifySingleUser() {
            const addr = document.getElementById('verify-address').value;
            if (!addr || !contract) return alert('Check address or contract connection');

            // Animation
            document.getElementById('scanflow').style.display = 'block';
            document.getElementById('single-verification-result').innerHTML = 'Scanning Blockchain...';

            setTimeout(async () => {
                try {
                    const isValid = await contract.isBIDValid(addr);
                    const resultDiv = document.getElementById('single-verification-result');

                    if (isValid) {
                        const data = await contract.getBID(addr);
                        resultDiv.innerHTML = `
                            <div class="id-card valid">
                                <div class="id-status-badge">Verified</div>
                                <div class="id-label">Citizen Address</div>
                                <div class="id-value">${addr}</div>
                                <div class="id-label">Issuer Authority</div>
                                <div class="id-value">${data.issuer}</div>
                                <div class="id-label">Verification Timestamp</div>
                                <div class="id-value">${new Date(Number(data.timestamp) * 1000).toLocaleString()}</div>
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = `
                            <div class="id-card invalid" style="border-color: #ef4444;">
                                <div class="id-status-badge" style="background: #ef4444; color: white;">Not Verified</div>
                                <p style="color: #ef4444; margin-top: 10px;">No valid identity found for this address.</p>
                            </div>
                        `;
                    }
                } catch (e) {
                    console.error(e);
                    document.getElementById('single-verification-result').innerHTML = 'Error searching chain.';
                }
                document.getElementById('scanflow').style.display = 'none';
            }, 1000); // Fake delay for scanning effect
        }

        function quickCheck(addr) {
            document.getElementById('verify-address').value = addr;
            verifySingleUser();
        }
    </script>
</body>

</html>
